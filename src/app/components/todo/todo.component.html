<div class="item">
  <input type="checkbox" [id]="todo?.text" [checked]="todo?.completed" (change)="todo.completed = !todo.completed">
  <label [for]="todo?.text">{{todo?.text}}</label>
  <div class="btn-wrapper" *ngIf="!editable" >
    <button class="btn" (click)="editable=!editable">Edit</button>
    <button class="btn btn-warn" (click)="remove.emit()">Delete</button>
  </div>
  <div *ngIf="editable">
    <input class="sm-text-input" type="text" placeholder="edit Todo" [value]="todo.text" (keyup.enter)="saveTodo(editTodoText.value)" #editTodoText>
    <div class="btn-wrapper">
      <button class="btn" (click)="editable=!editable">Cancel</button>
      <button class="btn btn-save" (click)="saveTodo(editTodoText.value)">Save</button>
    </div>
  </div>
</div>
